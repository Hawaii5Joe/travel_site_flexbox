<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="JobApp.css">
  </head>
  <body>
    <form>
    <div class="TopRow">
      <div class="input">
        <label>NAME</label>
        <input type="text" name="NAME" placeholder="What is your full name?">
      </div>
      <div class="input">
        <label>COMPANY</label>
        <input type="text" name="COMPANY" placeholder="Where do you work?">
      </div>
    </div>
    <div class="MiddleRow">
      <div class="input">
        <label>PHONE NUMBER</label>
        <input type="text" name="PHONE NUMBER" placeholder="What is the best # to reach you?">
      </div>
      <div class="input">
        <label>EMAIL</label>
        <input type="text" name="EMAIL" placeholder="What is your email address?">
      </div>
      <div class="input">
        <label>AVAILABILITY</label>
        <input type="text" name="AVAILABILITY" placeholder="5-15hrs per work">
      </div>
    </div>
    <div class="LastRow">
      <div class="input">
        <label>SKILLS</label>
        <input type="text" name="SKILLS" placeholder="List a few of your primary skills">
      </div>
      <div class="input">
        <label> YRS OF EXPERIENCE</label>
        <input type="text" name="YRS OF EXPERIENCE" placeholder="How many years of experience?">
      </div>
      <div class="input">
        <label>FAVORITE COLOR</label>
        <input type="text" name="FAVORITE COLOR" placeholder="What is your favorite color, above all else">
      </div>
      <div class="input">
        <label>PROGRAMMING LANGUAGE OF CHOICE</label>
        <input type="text" name="PROGRAMMING LANGUAGE OF CHOICE" placeholder="I know. Tough question.">
      </div>
    </div>
    <div class="button">
        <button name="button">Submit-Form</button>
    </div>

    </form>
  </body>
</html>
